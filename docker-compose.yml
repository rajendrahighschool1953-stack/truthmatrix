version: '3.9'

services:
  truthmatrix:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: truthmatrix
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - GOOGLE_GENERATIVE_AI_API_KEY=${GOOGLE_GENERATIVE_AI_API_KEY}
      - PORT=3000
    env_file:
      - .env.local
    restart: unless-stopped
    networks:
      - truthmatrix-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 512M

networks:
  truthmatrix-network:
    driver: bridge
